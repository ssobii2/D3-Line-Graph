<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Tracker</title>
  </head>
  <body class="grey darken-4">
    <div class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">- The Tracker -</h3>
      </div>
    </div>

    <div class="section center">
      <p class="gray-text flow-text">A fitness tracker for people</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="Cycling">Cycling</button>
          <button data-activity="Running">Running</button>
          <button data-activity="Swimming">Swimming</button>
          <button data-activity="Walking">Walking</button>
        </div>
        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text gray-text center">
            How much <span>cycling</span> have you done today?
          </p>
          <input
            type="text"
            class="grey-text"
            id="cycling"
            placeholder="Distance in m"
          />
          <p class="center pink-text text-lighten-1 error"></p>
        </form>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

        apiKey: "AIzaSyCw4TN9cD0sLdXa7RdQYqplwq8iwIvofY0",
        authDomain: "d3-firebase-a7680.firebaseapp.com",
        projectId: "d3-firebase-a7680",
        storageBucket: "d3-firebase-a7680.appspot.com",

      };

      // Initialize Firebase
      firebase.initializeApp(config);
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
